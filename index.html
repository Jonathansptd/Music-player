<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio"></audio>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <div class="container"> 
    <div class="phone light">
        <div id="top-menu">
        <div class="button">
            <i class="fas fa-arrow-left"></i>
        </div>
        <button id="mode" class="button">
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i> 
        </button>
        <div class="button">
            <i class="fas fa-bars"></i>
        </div>
        </div>

        <div class="thumbnail-border">
        <div class="song-cover"></div>
        </div>

        <div id="song-details">
        <h1 class="song-title"></h1>
        <span class="artist"></span>
        </div>

        <div id="time-slider">
        <div class="slider-times">
            <span class="current-time">00:00</span> 
            <span class="duration">00:00</span> 
        </div>
        <input type="range" min="1" value="0" class="slider" id="myRange">
        </div>

        <div id="song-controls">
        <div class="button">
            <button class="fas fa-backward" id="backward-btn"></button>
        </div>
        <div class="button">
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="button">
            <button class="fas fa-forward" id="forward-btn"></button>
        </div>
        </div>
    </div> 
    </div>
    <script src="song.js" defer></script>
    <script src="music-list.js" defer></script>
</body>
</html>
